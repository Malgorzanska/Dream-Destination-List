<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="travel, list, dreams">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <title>Create your dream travel list!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1 class="header-text">DREAM TRAVEL LIST</h1>
        </header>
        <main class="main">
            <section class="input-container">
                <div class="addNew">
                    <input type="text" placeholder="Where to go next?" id="place">
                    <button class="addBtn">
                        <img class="plus-img" src="images/plus.png">
                    </button>
                    <p class="error is-hidden">Please describe the place more specific</p>
                </div>

            </section>

            <section class="travelList">
                <ul id="toGo"></ul>
                <ul id="completed"></ul>
            </section>
        </main>

    </div>
    <script src="js/app.js"></script>

</body>
</html>
